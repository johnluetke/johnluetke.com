<div class="resume">
  <object [data]="safeResumeUrl" type="application/pdf" class="embed-responsive-item">

      It appears that your browser cannot embed PDFs. You can <a href="{{ resumeUrl }}">view my resume directly</a>.
    </iframe>
  </object>
</div>
